<!DOCTYPE html>
<html lang="en">

 <style>
   @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
    }
    
    h1 {
      color: white;
    }
  
    body {
      font-family: 'Exo 2', sans-serif;
      margin: 0; /* Reset default margin */
    }

.card {
  background-color: #0C134F;
  border: 1px solid #ddd;
  box-shadow: 0px 0px 5px #ddd;
  padding: 20px;
  width: 150px;
  height: 220px;
  text-align: center;
  font-size: 16px;
  margin: 10px;
  padding: 10px;
  border-radius: 5px;
  display: inline-block;
  color: #333;
  margin-bottom: 20px;
  float: left;
  margin-right: 20px;
  border-radius: 10px;
  transform: scale(1);
  transition: transform 0.2s ease-in-out;
  overflow: hidden;
  box-sizing: border-box;
  text-decoration: none;
}

.card img {
  max-width: 100%;
  max-height: 80%;
  object-fit: contain;
  margin-bottom: 10px;
  border-radius: 10px;
  transition: transform 0.2s ease-in-out;
}

.card h2 {
  margin-top: 0;
  font-size: 18px;
  color: #D4ADFC;
  margin-bottom: 5px;
}

.card p {
  margin-bottom: 0;
  font-size: 16px;
  color: #D4ADFC;
  height: 30%;
}

.card:before {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  z-index: -1;
  border-radius: 15px;
  background-image: linear-gradient(to bottom right, #494F55, #666362, #0C0404, #000000);
  transition: transform 0.2s ease-in-out;
  transform-origin: 0% 0%;
  box-sizing: border-box;
}

.card:hover:before {
  transform: scale(1.1);
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  perspective: 1000px;
}

.card {
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.card:hover {
  transform: scale(1.1) translate(-10px, -10px);
  z-index: 1;
  cursor: pointer;
  text-decoration: none;
}

  </style>
  </head>
  <body>
<div class="card-container"></div>
  <script>
  function toggleMenu() {
    const navbarLinks = document.getElementById('navbarLinks');
    navbarLinks.classList.toggle('show');
  }

  function hideMenu() {
    const navbarLinks = document.getElementById('navbarLinks');
    navbarLinks.classList.remove('show');
  }

  window.addEventListener('resize', function() {
    const screenWidth = window.innerWidth;
    if (screenWidth > 600) {
      hideMenu();
    }
  });

    const gameCards = {
       "card12": {
         "title": "Stickman Hook",
        "image": "pictures/stickmanhook.jpg",
        "url": "/games/stickman-hook/index.html"
      },
      "card11": {
        "title": "Retro Bowl",
        "image": "pictures/retrobowl.png",
        "url": "/games/retrobowl/index.html"
      },
        "card10": {
        "title": "Monkey Mart",
        "image": "pictures/monkey-mart.png",
        "url": "/games/monkey-mart/index.html"
      },
      "card9": {
         "title": "Minecraft 1.5",
        "image": "./games/minecraft-15/splash.jpeg",
        "url": "/games/mc-1.5/index.html"
      },
      "card8": {
       "title": "Burrito Bison",
        "image": "/pictures/sss.jpg",
        "url": "/games/burritobison/index.html"
      },
      "card7": {
         "title": "Cluster Rush",
        "image": "/pictures/cluster.jpg",
        "url": "/games/Cluster-Rush/index.html"
      },
      "card6": {
         "title": "Subway Surfers New York",
        "image": "/pictures/sscity.jpg",
        "url": "/games/subway-surfers-ny/index.html"
      },
      "card5": {
        "title": "",
        "image": "",
        "url": ""
      },
       "card4": {
         "title": "",
        "image": "",
        "url": ""
      },
      "card3": {
        "title": "",
        "image": "",
        "url": ""
      },
      "card2": {
         "title": "",
        "image": "",
        "url": ""
      },
      "card1": {
        "title": "",
        "image": "",
        "url": ""
      }
    };

    // Sort the game cards by title
    const sortedCards = {};
    Object.keys(gameCards)
      .sort((a, b) => gameCards[a].title.localeCompare(gameCards[b].title))
      .forEach((key, index) => {
        sortedCards[`card${index + 1}`] = gameCards[key];
      });

    const cardContainer = document.querySelector('.card-container');
    Object.keys(sortedCards).forEach(key => {
      const card = sortedCards[key];
      const cardElement = document.createElement('a');
      cardElement.classList.add('card');
      cardElement.href = card.url;
      cardElement.innerHTML = `
        <img src="${card.image}" alt="${card.title}">
        <h2>${card.title}</h2>
      `;
      cardContainer.appendChild(cardElement);
    });
</script>
 

  </body>
